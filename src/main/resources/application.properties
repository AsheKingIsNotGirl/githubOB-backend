#服务设置
server.port=8080
#mysql设置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/github?characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.show

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=github

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:conf/mapper/*.xml